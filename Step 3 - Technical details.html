<body>
  <gcds-header lang-href="#" skip-to-href="#main-content" role="banner" class="hydrated">
    <!-- Search box -->
    <gcds-search slot="search" class="hydrated"></gcds-search>
    <!--Top nav bar -->
    <gcds-top-nav slot="menu" label="Non-competitive local licensing portal" alignment="right" class="hydrated">
      <gcds-nav-link href="#home" slot="home">Non-Competitive Local Licensing Portal</gcds-nav-link>
      <gcds-nav-link>Alfrancis Guerrero</gcds-nav-link>
      <gcds-nav-group open-trigger="Bell - 100398401" menu-label="Bell - 100398401">
        <gcds-nav-link href="#">Switch licensee</gcds-nav-link>
        <gcds-nav-link href="#">Log out</gcds-nav-link>
      </gcds-nav-group>
    </gcds-top-nav>

    <!-- Breadcrumb -->
    <gcds-breadcrumbs hide-canada-link="true" slot="breadcrumb" class="hydrated">
      <gcds-breadcrumbs-item href="index.html" role="listitem"
        class="gcds-breadcrumbs-item hydrated">Canada.ca</gcds-breadcrumbs-item>
      <gcds-breadcrumbs-item href="index.html" role="listitem" class="gcds-breadcrumbs-item hydrated">Spectrum
        Management System</gcds-breadcrumbs-item>
    </gcds-breadcrumbs>
  </gcds-header>

  <!-- Main heading -->
  <gcds-container id="heading" main-container="" size="xl" centered="" tag="head" class="hydrated">
    <gcds-heading tag="h1">
      NCLL application form
    </gcds-heading>
  </gcds-container>

  <!-- Main content-->
  <gcds-container id="main-content" main-container="" size="xl" centered="" tag="main" class="hydrated">
    <gcds-grid columns="1fr" columns-tablet="1fr" columns-desktop="1fr ">

      <!-- Stepper -->
      <gcds-container>
        <gcds-stepper current-step="3" total-steps="5" tag="h2">
          Technical details
        </gcds-stepper>

        <!-- Page description -->
        <gcds-text>Provide the bandwidth, antenna location, and power levels.</gcds-text>

        <!-- Start of input fields -->
        <gcds-fieldset legend="Bandwidth information" legend-size="h3" hint="" style="margin-top:25px">
          <gcds-radios name="Total bandwidth" legend="Select your total bandwidth" options='[
    { "label": "10 MHz", "id": "radio1", "value": "radio1"},
    { "label": "20 MHz", "id": "radio2", "value": "radio2"}]'
            hint="If you require non-contigous blocks or more than 20 MHz in bandwidth you must create a new application."
            required>
          </gcds-radios>

          <gcds-radios name="Do you want to be automatically assigned a frequency block?"
            legend="Do you want to be automatically assigned a frequency block?" options='[
    { "label": "Yes, assign me any available frequency block", "id": "radio1", "value": "radio1"},
    { "label": "Yes, assign me any available frequency block excluding A1 or A2", "id": "radio2", "value": "radio2"},
    { "label": "No, I will select my own frequency block", "id": "radio3", "value": "radio3"}]'
            hint="Note that blocks A1 and A2 are available on a no interference and no protection basis to upper 26 Ghz flexible use operation"
            required>
          </gcds-radios>

          <gcds-select select-id="select-props" label="Select frequency block(s)" name="select" hint=""
            default-value="Select block(s).">
            <option value="1">A1 to A2 (3900 to 3910 MHz)</option>
            <option value="2">A2 to A3 (3910 to 3920 MHz)</option>
            <option value="3">A3 to A4 (3920 to 3930 MHz)</option>
            <option value="4">A4 to A5 (3930 to 3940 MHz)</option>
            <option value="4">A5 to A6 (3940 to 3950 MHz)</option>
          </gcds-select>
        </gcds-fieldset>

        <gcds-fieldset legend="Antenna location" legend-size="h3" hint="" style="margin-top:25px">
          <gcds-radios name="Will any of your antennas be outdoors?" legend="Will any of your antennas be outdoors?"
            options='[
    { "label": "Yes, at least one antenna will be outdoors", "id": "radio1", "value": "radio1"},
    { "label": "No, all antennas will be indoors", "id": "radio2", "value": "radio2"}]' hint="" required></gcds-radios>
          </gcds-radios>
        </gcds-fieldset>

        <gcds-fieldset legend="Power level" legend-size="h3" hint="" style="margin-top:25px">
          <gcds-radios name="Choose a power level" legend="Power type" options='[
    { "label": "Low power", "id": "radio1", "value": "radio1"},
    { "label": "Medium power", "id": "radio2", "value": "radio2"}]'
            hint="Low power licences are up to 15km² and medium power licences are between 50 km² to 175 km²."
            required></gcds-radios>
          </gcds-radios>
        </gcds-fieldset>

        <!-- Navigation buttoms -->
        <section style="margin-top: 25px">
          <gcds-button button-role="secondary" type="link" href="Step 2 - General info.html">
            Back
          </gcds-button>
          <gcds-button>
            Next
          </gcds-button>
        </section>

        <!-- Date modified -->
        <gcds-date-modified class="hydrated">2024-08-22</gcds-date-modified>
      </gcds-container>


    </gcds-grid>
  </gcds-container>

  </gcds-grid>
  <gcds-footer display="full" contextual-heading="Innovation, Science and Economic Development"
    contextual-links="{ &quot;Contact us&quot;: &quot;#&quot;}" role="contentinfo" aria-label="Footer" class="hydrated">
  </gcds-footer>
